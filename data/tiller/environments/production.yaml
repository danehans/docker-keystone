keystone.conf.erb:
  target: /etc/keystone/keystone.conf
  user: keystone
  group: keystone
  perms: 0644
  config: {}

keystone.log.erb:
  target: /var/log/keystone/keystone.log
  user: keystone
  group: keystone
  perms: 0644
