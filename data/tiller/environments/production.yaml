keystone-endpoints.erb:
  target: /usr/local/bin/keystone-endpoints.sh
  user: root
  group: root
  perms: 0755
  config: {}

admin-openrc.erb:
  target: /root/admin-openrc.sh
  user: root
  group: root
  perms: 0755
  config: {}

demo-openrc.erb:
  target: /root/demo-openrc.sh
  user: root
  group: root
  perms: 0755
  config: {}
